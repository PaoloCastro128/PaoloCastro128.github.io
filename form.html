<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Interest</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="mypage_bootstrap.html">About Me</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="mypage_bootstrap.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>

                <a href="https://github.com/PaoloCastro128"><img alt="Github" src="images/github.png" height="35px"></a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Add New Interest</h1>
        <form action="mypage_bootstrap.html" class="mb-5">
            <div class="form-group">
                <label for="interestName">Interest Name</label>
                <input class="form-control" id="interestName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="aboutInterest">Text About Interest</label>
                <textarea rows="5" class="form-control" id="aboutInterest"></textarea>
            </div>

            <div class="form-group row">
                <div class="col-md-6 pr-2">
                    <label>Upload Local Image:</label>
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="customFile" name="filename">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
                <div class="form-group col-md-6 pl-2">
                    <label for="tweets">Select Number of Tweets to Display:</label>
                    <select class="form-control" id="tweets">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <label>On a scale from 1 to 5, how interested in this are you?</label>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">
                    <label class="form-check-label" for="inlineRadio5">5</label>
                </div>
            </div>

            <label>Log in to finish submitting</label>
            <div class="form-group row">

                <div class="form-group col-md-6 pr-2">
                    <label for="username" hidden>Username</label>
                    <input class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group col-md-6 pl-2">
                    <label for="password" hidden>Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
